<div>
<div  style="margin-top:-30px ;">

<div class="row">
  <div class="col-md-12  d-flex justify-content-center">
    <div class="col-md-6">
      <h1 class="mt-5 text-center text-white font-weight-bold glow">INVITED DELEGATES</h1>
    </div>
  </div>
</div>

<div class="row">
<div class="col-md-12">
  <img class="img-fluid" src="../static/img/banorg (1).png">
</div>
</div>

<div class="container">
<form onsubmit="submitSpeakerForm(event)" id='speaker-reg-form'>

<div class="row">
<div class="d-flex justify-content-center">
  <div class="col-md-5">
    <div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="form-group mt-4">
      <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control"  name="first-name" id="first-name"  aria-describedby="emailHelp"  required>
      
      </div>
</div>



<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="form-group mt-4">
    <label for="exampleInputEmail1">Last Name</label>
      <input type="text" class="form-control" name="last-name" id="last-name" aria-describedby="emailHelp"  required>

    </div>
</div>
</div>


<div class="row">
<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="form-group mt-4">
    <label for="exampleInputEmail1">Designation</label>
      <input type="text" class="form-control" name="designation" id="designation" aria-describedby="emailHelp"  required>

    </div>
</div>


<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="form-group mt-4">
    <label for="exampleInputEmail1">Company</label>
      <input type="text" class="form-control" name="company" id="company" aria-describedby="emailHelp" placeholder="" required>

    </div>
</div>
</div>

<div class="row">

  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="form-group mt-4">
      <label for="exampleInputEmail1">Email</label>
        <input type="email"  class="form-control" name="email" id="email" aria-describedby="emailHelp" required>

      </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="form-group mt-4">
      <label for="exampleInputEmail1"> Mobile Number</label>
        <input type="text" class="form-control" name="mobile"  id="mobile" aria-describedby="emailHelp"  required>

      </div>
</div>


</div>

<div class="row">

  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">Country Of Residence</label>
        <select  class="form-control " name="country" id="country" aria-describedby="emailHelp" required>
          </select>
      </div>
</div>


</div>












<div class="row">

<div class="col-lg-12 col-md-12 col-sm-12">

  <div class="form-group mt-4">
        <label for="exampleInputEmail1">Passport Copy</label>
        <input type="file" class="myform-control" id="passport-copy" name="passport-copy" accept="image/png, image/jpeg" aria-describedby="emailHelp" required>

      </div>


</div>


</div>




<div class="row">

<div class="col-lg-12 col-md-12 col-sm-12">

    <div class="form-group mt-4">
        <label for="exampleInputEmail1">Photo Upload</label>
        <input type="file" class="myform-control" id="photo-upload" name="photo-upload" accept="image/png, image/jpeg" aria-describedby="emailHelp" required>

      </div>



</div>


</div>










<div class="row">

<div class="col-lg-12 col-md-12 col-sm-12">

    <label class="mt-4" for="exampleInputEmail1">KSA VISA</label>
    <br>
    <div class="form-check form-check-inline mt-2 ">
        <input class="form-check-input" type="radio" name="ksa-visa" id="inlineRadio1" checked value="1">
        <label class="form-check-label" for="inlineRadio1">YES</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="ksa-visa" id="inlineRadio2" value="0">
        <label class="form-check-label" for="inlineRadio2">NO</label>
      </div>



</div>


</div>


<div class="row">
<div class="col-md-3 mt-4 mb-3">

  <button type="submit" class="btn btn-light btn-lg">
    Submit
  
  </button>

</div>


</div>




</div>
</div>


</div>







</form>
</div>
<div class="row">
<div class="col-md-12">
  <img class="img-fluid" src="../static/img/banorg-flip.png">
</div>
</div>

</div>
