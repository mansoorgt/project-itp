<form onsubmit="submitSpeakerForm(event)" id='speaker-reg-form'>
<div class="row mt-4">
<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">FIRST NAME</label>
        <input type="text" class="form-control"  name="first-name" id="first-name" aria-describedby="emailHelp" placeholder="ENTER YOUR FIRST NAME" required>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
</div>
<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">LAST NAME</label>
        <input type="text" class="form-control" name="last-name" id="last-name" aria-describedby="emailHelp" placeholder="ENTER YOUR LAST NAME" required>

      </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">DESIGNATION</label>
        <input type="text" class="form-control" name="designation" id="designation" aria-describedby="emailHelp" placeholder="ENTER YOUR DESIGNATION" required>

      </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">COMPANY</label>
        <input type="text" class="form-control" name="company" id="company" aria-describedby="emailHelp" placeholder="ENTER YOUR COMPANY" required>

      </div>
</div>
<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">EMAIL</label>
        <input type="email"  class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="ENTER YOUR EMAIL" required>

      </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">MOBILE NO</label>
        <input type="text" class="form-control" name="mobile"  id="mobile" aria-describedby="emailHelp" placeholder="ENTER YOUR MOBILE NUMBER" required>

      </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">COUNTRY OF RESIDENCE</label>
        <select  class="form-control " name="country" id="country" aria-describedby="emailHelp" placeholder="ENTER YOUR COUNTRY OF RESIDENCE" required>
          </select>
      </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">TRAVELING FROM CITY</label>
        <input type="text" class="form-control" id="traveling-from" name="traveling-from" aria-describedby="emailHelp" placeholder="TRAVELING FROM" required>

      </div>
</div>
<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">DEPATURE DATE AND TIME</label>
        <input type="datetime-local" class="form-control" name="depature-date-time" id='depature-date-time' aria-describedby="emailHelp" required>

      </div>
</div>
<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">RETURN DATE AND TIME</label>
        <input type="datetime-local" class="form-control" id="retun-date-time" name="retun-date-time" aria-describedby="emailHelp" required>

      </div>
</div>


<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">OUTLINE OF TALKING POINTS</label>
        <input type="text" class="form-control" id="outline-talk" name="outline-talk" aria-describedby="emailHelp" placeholder="OUTLINE OF TALKING POINTS" required>

      </div>
</div>


<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">PASSPORT COPY</label>
        <input type="file" class="form-control" id="passport-copy" name="passport-copy" aria-describedby="emailHelp" required>

      </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">PHOTO UPLOAD</label>
        <input type="file" class="form-control" id="photo-upload" name="photo-upload" aria-describedby="emailHelp" required>

      </div>
</div>



<div class="col-lg-3 col-md-3 col-sm-2">
    <label class="mt-4" for="exampleInputEmail1">KSA VISA</label>
    <br>
    <div class="form-check form-check-inline mt-2 ">
        <input class="form-check-input" type="radio" name="ksa-visa" id="inlineRadio1" checked value="1">
        <label class="form-check-label" for="inlineRadio1">YES</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="ksa-visa" id="inlineRadio2" value="0">
        <label class="form-check-label" for="inlineRadio2">NO</label>
      </div>
</div>

</div>

<div class="col-md-3 mt-4">

  <button type="submit" class="btn btn-primary btn-lg submit-btn">
    Submit
    <span class="btn-icon">
      <i class='bx bx-chevron-right'></i>
    </span>
  </button>

</div>

</div>
