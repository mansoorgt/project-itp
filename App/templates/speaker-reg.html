<div class="container">

<div class="row">
<div class="col-md-12">
<h3 class="mt-3 text-center">
SPEAKER REGISTRATION
</h3>
</div>
</div>

<div class="row mt-4">
<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">FIRST NAME</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ENTER YOUR FIRST NAME">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
</div>
<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">LAST NAME</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ENTER YOUR LAST NAME">

      </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">DESIGNATION</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ENTER YOUR DESIGNATION">

      </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">COMPANY</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ENTER YOUR COMPANY">

      </div>
</div>
<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">EMAIL</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ENTER YOUR EMAIL">

      </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">MOBILE NO</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ENTER YOUR MOBILE NUMBER">

      </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">COUNTRY OF RESIDENCE</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ENTER YOUR COUNTRY OF RESIDENCE">

      </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">TRAVELING FROM</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="TRAVELING FROM">

      </div>
</div>
<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">DEPATURE DATE AND TIME</label>
        <input type="datetime-local" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >

      </div>
</div>
<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">RETURN DATE AND TIME</label>
        <input type="datetime-local" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >

      </div>
</div>


<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">OUTLINE OF TALKING POINTS</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="OUTLINE OF TALKING POINTS">

      </div>
</div>


<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">PASSPORT COPY</label>
        <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >

      </div>
</div>

<div class="col-lg-3 col-md-3 col-sm-2">
    <div class="form-group mt-4">
        <label for="exampleInputEmail1">PHPTO UPLOAD</label>
        <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >

      </div>
</div>



<div class="col-lg-3 col-md-3 col-sm-2">
    <label class="mt-4" for="exampleInputEmail1">KSA VISA</label>
    <br>
    <div class="form-check form-check-inline mt-2 ">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">YES</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">NO</label>
      </div>
</div>

</div>


<div class="row">
<div class="col-md-3 mt-4">

    <button class="btn-primary btn">SUBMIT</button>

</div>

</div>
